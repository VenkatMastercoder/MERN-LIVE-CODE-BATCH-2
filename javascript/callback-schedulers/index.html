  <script>

    function add(a, b) {
      // a,b -> para -> VALUE
      console.log("ans", a + b)
    }

    add(5, 5) // Argument
    // A callback is a function that is passed as Arguments to another Function

    // Basic Callback Function
    function message(otherfunction) {
      // otherfunction -> ITS ALSO AN FUNCTION
      console.log("HIII");
      otherfunction("HELFERFELO");
      console.log("HELLO");
    }

    message(function (E) {
      console.log(E)
      console.log("CALLED!!")
    })

    // 

    /*
    Schedulers 
      - The Schedulers are used to Schedule the execution of callback fuction
    types 
      - setInterval() - this will Repeat again and again after that time
      - clearInterval() - this will help to clear after that time
      
      - setTimeout() - this will only onces after that time
      - clearTimeout() -  this will help to clear before that time
    */

    // const stopBtn = document.getElementById("stopBtn") // <button></button>

    // stopBtn.addEventListener("click", function () {

    let counter2 = 0
    let counter2Id = setTimeout(function () {
      counter2 = counter2 + 1
      console.log(counter2)
    }, 3000)

    const stopBtn2 = document.getElementById("stopBtn2"); // <button></button>

    stopBtn2.addEventListener("click", function () {
      clearTimeout(counter2Id)
    })

  </script>
